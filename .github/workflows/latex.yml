name: Compile LaTeX (main.tex only)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_latex:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/being24/latex-docker:latest  # 日本語対応LaTeXイメージ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile only main.tex
        run: |
          echo "Compiling main.tex"
          # uplatexを2回実行して参照や目次を解決
          uplatex -interaction=nonstopmode main.tex
          uplatex -interaction=nonstopmode main.tex

          # DVIが生成されていればPDFへ変換
          if [ -f main.dvi ]; then
            dvipdfmx main.dvi
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: main.pdf
