name: Notify Slack on PR to master

on:
  pull_request:
    branches:
      - master
    types:
      - opened

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_USER: ${{ github.event.pull_request.user.login }}
          REPO_NAME: ${{ github.repository }}
          SLACK_USER1_ID: ${{ secrets.SLACK_URL_SATO }}
          SLACK_USER2_ID: ${{ secrets.SLACK_URL_IWAMURA }}
        run: |

          USER1="<@${SLACK_USER1_ID}>"
          USER2="<@${SLACK_USER2_ID}>"

          payload=$(cat <<EOF
          {
            "text": ":bell: *Pull Request 通知*",
            "username": "PR Bot",
            "icon_emoji": ":github:",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": ":bell: ${USER1} ${USER2}\n*${PR_USER}* さんが *${REPO_NAME}* に Pull Request を作成しました．"
                }
              },
              {
                "type": "section",
                "text":{
                  "type": "mrkdwn",
                  "text": "*タイトル:* ${PR_TITLE}"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*リンク:* <${PR_URL}|PRを開く>"
                }
              }
            ]
          }
          EOF
          )

          curl -X POST -H 'Content-type: application/json' --data "${payload}" "$SLACK_WEBHOOK_URL"